name: ROS2 Build and Test

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:


jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    container:
      image: ros:humble-ros-base
    defaults:
      run:
        shell: bash
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y \
          ros-humble-gazebo-ros-pkgs \
          libnanoflann-dev \
          ros-humble-ompl \
          libceres-dev \
          libxtensor-dev \
          ros-humble-behaviortree-cpp-v3 \
          ros-humble-test-msgs \
          ros-humble-laser-proc \
          ros-humble-diagnostic-updater \
          ros-humble-bondcpp \
          ros-humble-navigation2 \
          ros-humble-nav2-bringup \
          ros-humble-ackermann-msgs \
          ros-humble-urg-node \
          ros-humble-tf-transformations \
          sudo apt install \
          python3-pip \
          python3-colcon-common-extensions
    
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Source ROS2 workspace
      run: |
        . /opt/ros/humble/setup.bash
    
    - name: Build workspace
      run: |
        . /opt/ros/humble/setup.bash
        colcon build
    
    - name: Run tests
      run: |
        . /opt/ros/humble/setup.bash
        . install/setup.bash
        colcon test --return-code-on-test-failure || true
    
    - name: Check for build errors
      run: |
        if [ -d "log/latest_build" ]; then
          echo "Build completed successfully!"
          echo "Checking for warnings..."
          grep -i "warning" log/latest_build/*/std*.log || echo "No warnings found"
        else
          echo "Build log directory not found"
          exit 1
        fi
